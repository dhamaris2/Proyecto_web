<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajeros</title>
</head>
<body>
    <h1>Registro de Pasajeros</h1>

    <label for="nombre">Nombres Completo:</label>
    <input type="text" id="nombre" name="nombre"/>
    <br>

    <label for="npasaporte">Número de Pasaporte:</label>
    <input type="text" id="npasaporte" name="npasaporte"/>
    <br>

    <label for="fnacimiento">Fecha de Nacimiento:</label>
    <input type="datetime" id="fnacimiento" name="fnacimiento"/>
    <br>

    <label for="nacionalidad">Nacionalidad:</label>
    <input type="text" id="nacionalidad" name="nacionalidad"/>
    <br>

    <label for="genero">Genero:</label>
    <br>
    <label for="masculino">Masculino:</label>
    <input type="radio" id="genero" name="genero" />
    <label for="femenino">Femenino:</label>
    <input type="radio" id="genero" name="genero" />
    <br>

    <label for="correo">Correo Electronico:</label>
    <input type="email" id="correo" name="correo" />
    <br>

    <label for="telefono">Numero Telefonico:</label>
    <input type="text" id="telefono" name="telefono" />
    <br>

    <!--<label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" />
    <br> -->

    <label for="cemergencia">Contacto de Emergencia:</label>
    <input type="text" id="cemergencia" name="cemergencia" />
    <br>

    <label for="p_asiento">Preferencia de Asiento:</label>
    <input type="button" id="p_asiento" name="p_asiento" />
    <br>

    <label for="requisito">Requisitos Especiales:</label>
    <input type="text" id="requisito" name="requisito" />
    <br>

    <label for="nvuelos">Números de Vuelos:</label>
    <input type="number" id="nvuelos" name="nvuelos" />
    <br>

    <label for="f_horavuelo">Fecha y Hora de Vuelo:</label>
    <input type="datetime-local" id="f_horavuelo" name="f_horavuelo" />
    <br>

    <label for="destino">Destino:</label>
    <input type="text" id="destino" name="destino" />
    <br>

    <label for="origen">Origen:</label>
    <input type="text" id="origen" name="origen" />
    <br>

    <label for="clasevuelo">Clase de Vuelo:</label>
    <input type="text" id="clasevuelo" name="clasevuelo" />
    <br>

    <label for="equipaje">Equipaje:</label>
    <input type="text" id="equipaje" name="equipaje" />
    <br><br>

    <button onclick="Enviar()">Enviar</button>
    <button onclick="Limpiar()">Limpiar</button>
    <button onclick="Validar()">Validar</button>

</body>
</html>
