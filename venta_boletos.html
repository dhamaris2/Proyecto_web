<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-icon {
            cursor: pointer;
            margin-right: 5px;
        }
        
        body {
            font-family: "Times New Roman", Times, serif;
        }

        /* Estilo para la tabla */
        .table {
            background-color: #3548f3;
        }
        
        .table-purple thead {
            background-color: #3447ec;;
            color: white;
        }
        
        .table-purple tbody tr:hover {
            background-color: #3e51ff;
        }
       
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }
        
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 8px 12px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #9c27b0;
            box-shadow: 0 0 0 0.25rem rgba(68, 10, 230, 0.25);
        }
        
        .btn-primary {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
        }
        
        .btn-primary:hover {
            background-color: #7b1fa2;
            border-color: #7b1fa2;
        }
        
        .form-check-input:checked {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4 text-center">Gestión de Reservas de Vuelo</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Formulario de Reserva</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="pasajero" class="form-label">Pasajero (registrado):</label>
                                    <select id="pasajero" name="pasajero" class="form-select">
                                     <option value="" selected disabled>-- Seleccione una pasajero --</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vuelo" class="form-label">Vuelo (registrado):</label>
                                    <select id="vuelo" name="vuelo" class="form-select">
                                   <option value="" selected disabled>-- Seleccione un vuelo --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4 mb-3">
                                    <label for="fechaReserva" class="form-label">Fecha de Reserva:</label>
                                    <input type="date" id="fechaReserva" name="fechaReserva" class="form-control"/>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="codigoReserva" class="form-label">Código de Reserva:</label>
                                    <input type="text" id="codigoReserva" name="codigoReserva" class="form-control" readonly/>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="numeroAsiento" class="form-label">Número de Asiento:</label>
                                    <input type="text" id="numeroAsiento" name="numeroAsiento" class="form-control"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="clase" class="form-label">Clase:</label>
                                    <select id="clase" name="clase" class="form-select">
                                        <option value="" selected disabled>-- Seleccione una clase --</option>
                                        <option value="Economica">Económica</option>
                                        <option value="Ejecutiva">Ejecutiva</option>
                                        <option value="Primera">Primera clase</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio del Boleto:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="precio" name="precio" step="0.01" class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label">Servicios Especiales:</label>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <div class="form-check">
                                                <input type="checkbox" id="sillaRuedas" name="servicios" value="Silla de ruedas" class="form-check-input">
                                                <label for="sillaRuedas" class="form-check-label">Silla de ruedas</label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <div class="form-check">
                                                <input type="checkbox" id="mascotas" name="servicios" value="Transporte de mascotas" class="form-check-input">
                                                <label for="mascotas" class="form-check-label">Transporte de mascotas</label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <div class="form-check">
                                                <input type="checkbox" id="asistenciaMedica" name="servicios" value="Asistencia médica" class="form-check-input">
                                                <label for="asistenciaMedica" class="form-check-label">Asistencia médica</label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <div class="form-check">
                                                <input type="checkbox" id="comidaEspecial" name="servicios" value="Comida especial" class="form-check-input">
                                                <label for="comidaEspecial" class="form-check-label">Comida especial</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary me-2 px-4 py-2" onclick="guardarReserva()">Guardar Reserva</button>
                                        <button type="button" class="btn btn-secondary px-4 py-2" onclick="cancelarReserva()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="mb-3">Lista de Reservas</h2>
                <div class="table-responsive">
                    <table id="tablaReservas" class="table table table-hover">
                        <thead>
                            <tr>
                                <th>ID Reserva</th>
                                <th>Pasajero</th>
                                <th>Vuelo</th>
                                <th>Fecha Reserva</th>
                                <th>Código</th>
                                <th>Asiento</th>
                                <th>Clase</th>
                                <th>Precio</th>
                                <th>Servicios</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de reservas se agregarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generar código de reserva automático al cargar la página
       // Generar código de reserva automático al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            generarCodigoReserva();
        });

        function generarCodigoReserva() {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let codigo = '';
            for (let i = 0; i < 6; i++) {
                codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            document.getElementById('codigoReserva').value = codigo;
        }

        function guardarReserva() {
            // Aquí iría la lógica para guardar la reserva
            alert('Reserva guardada exitosamente');
            // Limpiar formulario y generar nuevo código
            document.getElementById('pasajero').value = '';
            document.getElementById('vuelo').value = '';
            document.getElementById('fechaReserva').value = '';
            document.getElementById('numeroAsiento').value = '';
            document.getElementById('precio').value = '';
            // Desmarcar checkboxes
            const checkboxes = document.querySelectorAll('input[name="servicios"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            generarCodigoReserva();
        }

        function cancelarReserva() {
            // Limpiar formulario
            document.getElementById('pasajero').value = '';
            document.getElementById('vuelo').value = '';
            document.getElementById('fechaReserva').value = '';
            document.getElementById('numeroAsiento').value = '';
            // Resetear el selector de clase al placeholder
            document.getElementById('clase').selectedIndex = 0;
            document.getElementById('precio').value = '';
            // Desmarcar checkboxes
            const checkboxes = document.querySelectorAll('input[name="servicios"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            generarCodigoReserva();
        }

        function verReserva(idReserva) {
            alert(`Visualizando reserva ${idReserva}`);
        }

        function editarReserva(idReserva) {
            alert(`Editando reserva ${idReserva}`);
        }

        function eliminarReserva(idReserva) {
            if (confirm(`¿Está seguro que desea eliminar la reserva ${idReserva}?`)) {
                alert(`Reserva ${idReserva} eliminada`);
            }
        }

    </script>
</body>
</html>
